<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body titulo">
                    <h3>TARJETA CRÉDITO</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo">AGREGAR TARJETA</h5>
                    <form>
                        <div class="input-group input-group.lg mb-3">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Titular">
                        </div>
                        <div class="input-group input-group.lg mb-3">
                            <span class="input-group-text">
                                <i class="fas fa-credit-card"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Número de Tarjeta">
                        </div>
                        <div class="row">
                            <div class="col-lg-7">
                                <div class="input-group input-group.lg mb-3">
                                    <span class="input-group-text">
                                        <i class="fas fa-calendar-alt"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="MM/YY">
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="input-group input-group.lg mb-3">
                                    <span class="input-group-text">
                                        <i class="fas fa-key"></i>
                                    </span>
                                    <input type="password" class="form-control" placeholder="CVV">
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg"><li class="fas fa-database"></li>&nbsp;Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo">LISTADO DE TARJETAS</h5>
                    <table class="table">
                        <tbody> 
                            <tr>
                                <td><b>Nombre</b></td>
                                <td><b>No. Tarjeta</b></td>
                                <td><b>Fecha Venc.</b></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr *ngFor="let tarjeta of listTarjetas">
                                <td>{{ tarjeta.titulo }}</td>
                                <td>{{ tarjeta.numeroTarjeta }}</td>
                                <td>{{ tarjeta.fechaExpiracion}} </td>
                                <td>
                                    <i class="far fa-edit text-info"></i>
                                </td>
                                <td>
                                    <i class="far fa-trash-alt text-danger"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
